{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NetBuddy</title>
  </head>
  <body>
    <h1>Save Curent Router Configuration</h1>


    <form action="{% url 'netbuddyapp:routerconfiglist' %}" method="post">
      {% csrf_token %}
      <fieldset>
          <label for="title">Filename: </label>
          <input id="filename" type="text" name="filename">
      </fieldset>
      <fieldset>
          <label for="author">Description: </label>
          <input id="description" type="text" name="description">
      </fieldset>
     

      <input type="submit" value="Save Configuration" />
    </form>
  </body>
</html>
