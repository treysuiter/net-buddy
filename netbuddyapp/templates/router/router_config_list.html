{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
    <h1>Router Configurations</h1>
    <p>Please click title name to load, edit description, or delete.</p>

    <form action="{% url 'netbuddyapp:routerconfigform' %}">
    <button>Add New Configuration</button>
    </form>
    <br>
    <form action="{% url 'netbuddyapp:routerconfiglistsearch' %}" method="get">
    {% csrf_token %}
    <input id="searchfield" type="text" name="searchfield">
    <button type="submit">Search</button>
    </form>

    <ul>
    {% for config in all_router_configs %}
        <li>
            <a href="{% url 'netbuddyapp:routerconfig' config.id %}"> {{ config.filename }} </a>
    {% endfor %}
    </ul>
{% endblock %}
